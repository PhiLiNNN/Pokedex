<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/pokeball.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bg_and_type_style.css">
    <script src="./js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js" ></script>
    <script src="./js/template.js"></script>
    <title>Pok√©cube</title>

</head>
<body onload="init()">
   
    <div class="container">
        <header class="container">
            <div class="logo"><img src="./img/logo.png" alt=""></div>
            <form id="search-btn"  class="search-btn"  onsubmit="handleSearch(event)">

                    </g>
                </svg>
                <input id="search-input-id" type="text" maxlength="20"placeholder="Pokemon suchen...">
            </form>
            <div class="orden-container">
                <div class="orden-left">
                    <img class="orden-1" src="./img/ordern_1.png" alt="">
                    <img class="orden-2" src="./img/ordern_2.png" alt="">
                    <img class="orden-3" src="./img/ordern_3.png" alt="">
                    <img class="orden-4" src="./img/ordern_4.png" alt="">
                </div>
                <div class="orden-right">
                    <img class="orden-5" src="./img/ordern_5.png" alt="">
                    <img class="orden-6" src="./img/ordern_6.png" alt="">
                    <img class="orden-7" src="./img/ordern_7.png" alt="">
                    <img class="orden-8" src="./img/ordern_8.png" alt="">
                </div>
            </div>
            <div class="header-text"><p>1. Generation</p></div>
        </header>
        <div id="content-id" class="wrapper"></div>
        <div class="wrapper-btn">
            <button id="loadButton" class="loadButton" onclick="loadMorePokemon()">load more Pokemon</button>
        </div>
    </div>
    <div id="pokemon-popup-id" class="popup-bg container d-none"></div>
    <div class="loader"></div>
    <div id="searched-cards-id" class="popup-bg-searched-cards container d-none">
        <div class="wrapper overflow">
            <button class="close-button" onclick="closePopup()">back</button>
            <div id="searched-cards-content" class="searched-cards"></div>
        </div>
    </div>
</body>
</html>
